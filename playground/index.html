<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <div id="app">
        <form class="login-form">
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            
            <!-- This is the button that "moved" or changed -->
            <button type="submit" class="btn-primary-2026" data-testid="submit-btn">
                Log In
            </button>
        </form>
    </div>
</body>
</html>
